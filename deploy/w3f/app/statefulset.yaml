              value: "https://erqahqyzhirixswuiplt.supabase.co"
            - name: EVM_PROVIDER_URL
              value: "https://rpc.sepolia.linea.build"
          ports:
            - containerPort: 3000
              protocol: TCP
            - containerPort: 5173
              protocol: TCP           
            - containerPort: 3069
              protocol: TCP
            - containerPort: 3070
              protocol: TCP
            - containerPort: 3071
              protocol: TCP           
          volumeMounts:
            - name: data
              mountPath: /app/agent/data
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 4
              memory: 2Gi
            requests:
              cpu: 2
              memory: 2Gi
          livenessProbe:
            failureThreshold: 3
            tcpSocket:
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 3000
            timeoutSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
