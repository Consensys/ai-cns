kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: ai-cns-app
  name: ai-cns-app
  namespace: ai-cns
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-cns-app
  serviceName: ai-cns-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ai-cns-app
    spec:
      terminationGracePeriodSeconds: 10
      containers:
